<nb-layout>

    <!-- MAIN HEADER -->
    <nb-layout-header fixed>

        <div class="d-flex flex-row justify-content-between w-100">
            <div>
                <h1 class="app-title-1 text-center m-0">{{appName}}</h1>
            </div>
            <div>
                <button nbButton hero status="info">Settings</button>
            </div>
        </div>

    </nb-layout-header>

    <!-- MAIN SIDEBAR -->
    <nb-sidebar>
        <app-side-nav-controls></app-side-nav-controls>
        <button (click)="toggleSideBar()" nbButton hero status="primary">Collapse</button>
    </nb-sidebar>

    <!-- LAYOUT SUB HEADER -->
    <nb-layout-header subheader>
        <app-search-input class="w-100"></app-search-input>
    </nb-layout-header>

    <!-- MAIN CARD CONTAINER -->
    <nb-layout-column>
        <!-- <h1>Phone Book</h1> -->
        <app-contact-card></app-contact-card>
    </nb-layout-column>

    <!-- LAYOUT FOOTER -->
    <nb-layout-footer fixed>
        <!-- Insert footer here -->
    </nb-layout-footer>

</nb-layout>
