<nb-card-back>

    <nb-card>

        <nb-card-header>

            <div class="d-flex flex-row justify-content-between w-100 align-items-center">

                <label for="#editName">Name</label>

                    <input [(ngModel)]="contact.FirstName"  id="editName"  type="text"  nbInput fieldSize="small"  value="{{contact.FirstName}}">

                        <label for="#editName">Name</label>

                            <input [(ngModel)]="contact.LastName"  id="editName"  type="text"  nbInput fieldSize="small"  value="{{contact.LastName}}">
                                </div>
        </nb-card-header>

        <nb-card-body>


            <div class="d-flex flex-row justify-content-between w-100 align-items-center">

                <label for="#editPhone">Phone</label>

                    <input size="editPhone" name="Phone"  [(ngModel)]="contact.Phone"  fieldSize="small"  type="text"  nbInput placeholder="Name" data-value="{{contact.Phone}}">
                        </div>

                        <div class="d-flex flex-row justify-content-between w-100 align-items-center">

                            <label for="#editEmail">Email</label>

                                <input id="editEmail" name="Email"  fieldSize="small"  type="text"  nbInput placeholder="Name"  [(ngModel)]="contact.Email" data-value="{{contact.Email}}"  §>
                                    </div>

        </nb-card-body>

        <nb-card-footer>

            <div class="d-flex flex-row justify-content-between">


                <button nbButton size="small"  status="warning"  hero (click)="updateCard('CANCEL')">

                    <nb-icon icon="slash-outline"></nb-icon>
                        </button>


                        <button nbButton size="small"  status="success"  hero (click)="updateCard(contact)">

                            <nb-icon icon="save-outline"></nb-icon>
                                </button>

                                </div>
        </nb-card-footer>
    </nb-card>
</nb-card-back>
